<!DOCTYPE html>
<html>
  <head>
    <title>Superformula</title>
    <link rel="stylesheet" href="superformula.css">
  </head>
  <body>
    <h1>Superformula</h1>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <p>
      This is a really simple demo of the
      <a href="https://en.wikipedia.org/wiki/Superformula">superformula</a>.
      To change the shape that is drawn, use the console to modify the six
      parameters: <code>a, b, m, n1, n2, n3</code>. To redraw the shape, execute
      the <code>draw()</code> function.
    </p>
  </body>
  <script src="superformula.js"></script>
</html>
